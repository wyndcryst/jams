<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../../images/navbar.png" />
    <title>JAMS | Admin Only - User Details</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard/">
                <img src="../../images/navbar.png" alt="Logo" width="25" height="30"
                    class="d-inline-block align-text-top">
                JAMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="../users/">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../customers/">Customers</a>
                    </li>
                </ul>
                <button class="btn btn-sm btn-outline-light" type="button" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <!-- Navigation bar ends -->

    <div class="container">
        <h2 class="card-title text-center mt-4 bg-danger py-2">For Admin Only - USERS DETAILS</h2>
        <div class="card mt-1 border-0 bg-transparent" style="background-color: rgb(239, 233, 255)">
            <div class="card-body">
                <div class="card-subtitle my-1">
                    <p class="fs-5 fw-semibold shadow py-1 ps-2 text-center">Input new User details:</p>

                    <!-- Start of form -->
                    <form onsubmit="return store()">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control form-control-lg shadow" id="firstname" placeholder="First Name"
                                        required />
                                    <label for="firstname">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control form-control-lg shadow" id="lastname"
                                        placeholder="Last Name" required />
                                    <label for="lastname">Last Name</label>
                                </div>
                                <!-- !Note that username is type email. -->
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control form-control-lg shadow" id="username"
                                        placeholder="Username" required />
                                    <label for="email">Username</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control form-control-lg shadow" id="position"
                                        placeholder="Position" required />
                                    <label for="position">Position</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control form-control-lg shadow" id="password"
                                        placeholder="Password" required />
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control form-control-lg shadow" id="confirm_password"
                                        placeholder="Confirm Password" required />
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                            </div>

                            <div  class="d-grid gap-2 col-5 mx-auto">
                                <button class="btn btn-primary mb-4 fw-bold" type="submit" value="Save">Save</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>            
    </div>

    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-borderless table-striped table-hover align-middle">
                <tr class="fs-5">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Position</th>
                    <th>Password</th>
                    <!-- <th>Avatar</th> -->
                    <th class="text-center">Timestamp</th>
                    <th class="text-center">Action</th>
                </tr>
                <tbody class="table-group-divider fs-5" id="records"></tbody>
            </table>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Start of Bootstrap scripts -->
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <!-- End of Bootstrap scripts -->

<script src="../../js/logout.js"></script>
<script src="script.js"></script>

</html>
