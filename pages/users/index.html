<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="icon" type="image/x-icon" href="../../images/navbar.png" />
    <title>JAMS | Admin Only - User Details</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../dashboard/">
                <img src="../../images/navbar.png" alt="Logo" width="25" height="30"
                    class="d-inline-block align-text-top">
                JAMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="../users/">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../customers/">Customers</a>
                    </li>
                </ul>
                <button class="btn btn-sm btn-outline-light" type="button" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <!-- Navigation bar ends -->


    <div>
        <div class="card" style="margin-top: 2%">
            <div class="card-body">
                <h5 class="card-title">List of Employees</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    <!--TODO-->
                    <form onsubmit="return store()">
                        First Name: <input type="text" id="firstname" required /> <br />
                        Last Name : <input type="text" id="lastname" required /> <br />
                        Username : <input type="text" id="username" required /> <br />
                        Password : <input type="password" id="password" required /> <br />
                        Confirm Password : <input type="password" id="confirm_password" required /> <br />
                        <!-- Upload your avatar:
                        <input type="file" name="file" id="file" /> -->
                        <br>
                        <!-- <input type="submit" onclick="uploadImage()" value="SAVE" /> -->
                        <input type="submit" value="SAVE" />
                    </form>
                </h6>

                <table style="width:100%" border="1">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <!-- <th>Avatar</th> -->
                        <th>Timestamp</th>
                        <th>Action</th>
                    </tr>
                    <tbody id="records"></tbody>

                </table>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
<script src="../../js/logout.js"></script>
<script src="script.js"></script>

</html>
