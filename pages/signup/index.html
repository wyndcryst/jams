<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../../images/navbar.png" />
    <title>JAMS Sign-Up</title>
</head>

<body>
    <!-- Navigation bar starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../images/navbar.png" alt="Logo" width="25" height="30" class="d-inline-block align-text-top">
                JAMS
            </a>
        </div>
    </nav>
    <!-- Navigation bar ends here -->

    <div class="container">
        <div class="card shadow-lg border-0" style="width: 500px; margin: 80px auto">
            <form id="signupForm" onsubmit="return save()">
                <div class="card-body">
                    <h3 class="card-title text-center mb-3">Welcome to JAMS</h3>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control form-control-lg shadow-sm border-0" id="firstname"
                            placeholder="First name" required />
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control form-control-lg shadow-sm border-0" id="lastname" placeholder="Last name"
                            required />
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control form-control-lg shadow-sm border-0" id="username_email"
                            placeholder="name@email.com" required />
                        <label for="username_email">Username</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control form-control-lg shadow-sm border-0" id="password"
                            placeholder="Password" required />
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-lg shadow-sm border-0" id="confirm_password"
                            placeholder="Password" required />
                        <label for="confirm_password">Confirm Password</label>
                    </div>

                    <!-- Profile upload start -->
                    <div class="input-group mb-4">
                        <input type="file" class="form-control shadow-sm" id="file" name="profile_pic">
                        <label class="input-group-text" for="profile_pic">Upload avatar</label>
                    </div>
                    <!-- Profile upload end -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark" onclick="uploadImage()">Save</button>
                    </div>
                    <div class="text-center mt-3">
                        <a class="text-decoration-none font-monospace fw-semibold" href="../login/">Already signed up?</a>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="../../js/jquery-3.6.3.min.js"></script>

    <!-- Start of Bootstrap scripts -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <!-- End of Bootstrap scripts -->

    <script src="script.js"></script>
    <script src="../../js/logout.js"></script>
</body>

</html>
